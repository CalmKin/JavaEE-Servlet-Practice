<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预约记录</title>

    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>

<body>
<div id="app">

    <el-menu   :default-active="activeIndex2"
               class="el-menu-demo"
               mode="horizontal"
               background-color="#545c64"
               text-color="#fff"
               active-text-color="#ffd04b">
        <el-menu-item index="1"><a href="index.html" target="_self">检测结果</a></el-menu-item>
        <el-menu-item index="2"><a href="./place.html" target="_self">检测地点</a></el-menu-item>
        <el-menu-item index="3"><a href="./subsc.html" target="_self">预约情况</a></el-menu-item>
    </el-menu>


    <!--        table表格-->
    <template>
        <el-table
                ref="multipleTable"
                :data="subscription"
                tooltip-effect="dark"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                >
            <el-table-column
                    type="index"
                    width="50"
                    align="center">
            </el-table-column>
            <el-table-column
                    label=""
                    width="120"
                    align="center">
                <template slot-scope="scope">{{ scope.row.date }}</template>
            </el-table-column>
<!--            用户个人信息，和结果查询的接口（查看用户）进行复用-->
            <el-table-column
                    prop="userName"
                    label="姓名"
                    width="120"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="tele"
                    label="电话号码"
                    show-overflow-tooltip
                    align="center">
            </el-table-column>
            <el-table-column
                prop="cardID"
                label="身份证号"
                show-overflow-tooltip
                align="center">
        </el-table-column>
            <el-table-column
                    prop="home"
                    label="家庭地址"
                    show-overflow-tooltip
                    align="center">
            </el-table-column>


<!--            预约相关信息-->
            <el-table-column
                    prop="subPlace"
                    label="预约地点"
                    show-overflow-tooltip
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="subTime"
                    label="预约时间"
                    align="center">
            </el-table-column>
        </el-table>
    </template>

    <!--底部分页条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>
</div>
<!--    因为element是基于vue的，所以要先引入vue-->
<script src="js/vue.js"></script>
<script src="js/axios-0.18.0.js"></script>
<!--    引入样式文件-->
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script>
    new Vue({
        el:"#app",
        mounted(){
            //加载页面单独封装成一个函数
            this.showPage();
        },
        data(){         //属于vue对象的数据模型
            return{
                activeIndex2:"3",
                currentPage:1,
                pageSize:5,         //每页显示的条数
                totalCount:100,     //总共的记录数量
                // 显示在页面上的所有预约记录数据，是一个对象数组
                subscription: [],
            }
        },
        methods:{
            //显示页面的函数
            showPage(){
                var _this=this;     //方便绑定数据模型
                axios({
                    method:"get",
                    //这里动态拼接get请求字符串
                    url:"http://localhost:9999/db-homework/subs/selectByPage?currentPage="+_this.currentPage+"&pageSize="+_this.pageSize,
                }).then(function (resp){
                    console.log(resp.data)
                    _this.subscription=resp.data.lis;  //将页面的表单数据和后端返回响应的数据进行绑定
                    _this.totalCount=resp.data.totalCount;       //从pageBean中获取相应的数据
                })
            },
            tableRowClassName({row, rowIndex}) {
                if (rowIndex %2 === 0) {
                    return 'warning-row';
                } else if (rowIndex % 2 === 1) {
                    return 'success-row';
                }
                return '';
            },
            toggleSelection(rows) {
                if (rows) {
                    rows.forEach(row => {
                        this.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.multipleTable.clearSelection();
                }
            },
            //    分页条工具，改变每一页的大小之后，重新进行一次查询
            handleSizeChange(val) {
                this.pageSize=val;
                this.showPage();
            },
            handleCurrentChange(val) {
                this.currentPage=val;
                this.showPage();
            }
        }




    })
</script>
</body>
</html>
